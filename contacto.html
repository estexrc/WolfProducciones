    />
    <meta
      name="description"
      content="Ponerte en contacto con nosotros es sumamente sencillo, tan solo completa el formulario con una breve descripción de tu idea para que nosotros te contactemos o bien puedes buscarnos en nuestras redes sociales. Tienes a disposición nuestra ubicación para conocernos si estas en la ciudad."
    />

    />

      rel="stylesheet"
    />
    <link rel="icon" href="imagenes/logo-head.png" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">Wolf Producciones</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="
              botones
              collapse
              navbar-collapse
              text-center
              d-lg-flex
              flex-row
              justify-content-end
            "
            id="navbarNav"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="index.html"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="servicios.html">Servicios</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="galeria.html">Galería</a>

              </li>
              <li class="nav-item">
                <a class="nav-link" href="contacto.html">Contacto</a>
              </li>
            </ul>
            <a
              href="https://api.whatsapp.com/send?phone=543413549436"
              target="_blank"
              class="nav-link"
              ><button
                class="btnNav btn btn-success fw-bold navbar__botones__whatsapp"
              >
                Whatsapp
              </button></a
            >
          </div>
        </div>
      </nav>
    </header>
    <section class="contacto__formulario">
      <div class="contenedor__formulario">
        <div>
          <h2 class="formulario__titulo">Contáctanos</h2>
        </div>
        <form
          action="https://formsubmit.co/eauguadra@gmail.com"
          method="POST"
          class="formulario"
        >
          <div class="formulario__caja">
            <label for="nombre">Nombre</label>
            <input type="text" id="name" name="nombre" required />
          </div>
          <div class="formulario__caja">
            <label for="apellido">Apellido</label>
            <input type="text" id="lastname" name="apellido" required />
          </div>
          <div class="formulario__caja">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="formulario__caja">
            <label for="servicio">Servicio</label>
            <select name="servicio" id="servicios" required>
              <option disabled selected value></option>
              <option value="corto">Cortometraje</option>
              <option value="largo">Largometraje</option>
              <option value="redes">Redes Sociales</option>
              <option value="publicidad">Publicidad</option>
            </select>
          </div>
          <div class="formulario__caja caja--comentarios">
            <label for="comentarios">Comentarios</label>
            <textarea name="comentario">
"Contanos un poco mas acerca de las ideas que tenés en mente"</textarea
            >
          </div>

          <button class="formulario__boton" type="submit">Enviar</button>
        </form>
      </div>
    </section>
    <section class="contacto__informacion">
      <div class="container__info">
        <div class="contacto__redes-sociales">
          <div class="informacion__dato">
            <img
              src="imagenes/redes/facebook.png"
              alt="logo facebook"
              class="informacion__logo"
            />
            <h3 class="informacion__texto">Wolf Producciones</h3>
          </div>
          <div class="informacion__dato">
            <img
              src="imagenes/redes/instagram.png"
              alt="logo instagram"
              class="informacion__logo"
            />
            <h3 class="informacion__texto">WolfProd</h3>
          </div>
          <div class="informacion__dato">
            <img
              src="imagenes/redes/twitter.png"
              alt="logo twitter"
              class="informacion__logo"
            />
            <h3 class="informacion__texto">Wolf Producciones</h3>
          </div>
          <div class="informacion__dato">
            <img
              src="imagenes/redes/whatsapp.png"
              alt="logo whatsapp"
              class="informacion__logo"
            />
            <h3 class="informacion__texto">+54 3413549436</h3>
          </div>
          <div class="informacion__dato">
            <img
              src="imagenes/redes/ubicacion.png"
              alt="logo ubicacion"
              class="informacion__logo"
            />
            <h3 class="informacion__texto">1ro de Mayo 1767, Rosario.</h3>
          </div>
        </div>
        <div class="contacto__mapa">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3347.674303385481!2d-60.634372084638656!3d-32.959607379874775!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95b7ab00e26b3493%3A0xf15106b734fab5ec!2s1%20de%20Mayo%201767%2C%20S2000%20Rosario%2C%20Santa%20Fe!5e0!3m2!1ses!2sar!4v1623268484305!5m2!1ses!2sar"
            class="mapita"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
          ></iframe>
        </div>
      </div>
    </section>

    <script src="dist/js/bootstrap.js"></script>
  </body>
</html>

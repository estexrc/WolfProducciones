<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://estexrc.github.io/WolfProducciones/css/style.css"
    />
    <title>Wolf - Error 404</title>
    <link rel="icon" href="imagenes/logo-head.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,300;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bodyError">
    <div class="error__container">
      <img
        src="imagenes/error.png"
        alt="imagen 404 que refleja error en la página solicitada"
        class="error__img"
      />
      <p class="error__texto">
        Al parecer la página que intenta acceder no existe, pero puede volver al
        inicio haciendo click
      </p>
      <button class="error__boton">
        <a href="index.html" class="error__anchor">Acá</a>
      </button>
    </div>
  </body>
</html>
